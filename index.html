<html>

<head>

<<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@latest/ol.css" />

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Optional: Custom CSS -->
<style>
    body {
        background-color: #f8f9fa;
    }

    header {
        background-color: #198754;
        color: white;
        padding: 0.5rem 0;
        text-align: center;
    }

    .controls {
        margin: 10px auto;
        max-width: 1000px;
        text-align: center;
    }

        .controls select, .controls button {
            margin: 5px;
        }

    .map-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-gap: 15px;
        padding: 15px;
    }

    .map {
        height: 400px;
        border: 2px solid #198754;
        border-radius: 8px;
    }

    footer {
        background-color: #198754;
        color: white;
        text-align: center;
        padding: 10px;
        margin-top: 10px;
    }
</style>



</head>
<body>
<!-- Header -->
<header>
    <h1 class="display-5">Tank Parcel Viewer</h1>

</header>

<!-- Controls Section -->
<div class="container-fluid controls">
    <select id="districtSelect" class="form-select d-inline-block w-auto">
        <option value="">Select District</option>
    </select>

    <select id="mandalSelect" class="form-select d-inline-block w-auto" disabled>
        <option value="">Select Mandal</option>
    </select>

    <select id="villageSelect" class="form-select d-inline-block w-auto" disabled>
        <option value="">Select Village</option>
    </select>

    <select id="synoSelect" class="form-select d-inline-block w-auto" disabled>
        <option value="">Select Syno</option>
    </select>

    <div class="mt-3">
        <button id="search" class="btn btn-success me-2">Search Parcel</button>
        <button id="downloadA4" class="btn btn-outline-success me-2">Download A4 PDF</button>
        <button id="downloadA3" class="btn btn-outline-success">Download A3 PDF</button>
    </div>
</div>

<!-- Map Section -->
<div class="container-fluid">
    <div class="map-container">
        <div id="map1" class="map"></div>
        <div id="map2" class="map"></div>
        <div id="map3" class="map"></div>
        <div id="map4" class="map"></div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const districtSelect = document.getElementById('districtSelect');
            const mandalSelect = document.getElementById('mandalSelect');
            const villageSelect = document.getElementById('villageSelect');
            const synoSelect = document.getElementById('synoSelect');

            const baseURL = "https://www.tgrac.telangana.gov.in/arcgis/rest/services/TIS_Folder/Tank_Information_System_Query/MapServer/";

            // Helper to fetch unique values from ArcGIS service
            async function fetchUniqueValues(layerId, field, where = "1=1") {
                const url = `${baseURL}${layerId}/query?where=${encodeURIComponent(where)}&outFields=${field}&returnGeometry=false&returnDistinctValues=true&f=json`;
                const res = await fetch(url);
                const data = await res.json();
                return data.features.map(f => f.attributes[field]).sort();
            }

            // Populate Districts
            fetchUniqueValues(0, 'DISTRICT_NAME').then(districts => {
                districts.forEach(d => {
                    const opt = document.createElement('option');
                    opt.value = d;
                    opt.textContent = d;
                    districtSelect.appendChild(opt);
                });
            });

            // On District Change → Load Mandals
            districtSelect.addEventListener('change', function () {
                mandalSelect.innerHTML = '<option value="">Select Mandal</option>';
                villageSelect.innerHTML = '<option value="">Select Village</option>';
                synoSelect.innerHTML = '<option value="">Select Syno</option>';
                mandalSelect.disabled = villageSelect.disabled = synoSelect.disabled = true;

                if (this.value) {
                    fetchUniqueValues(1, 'MANDAL_NAME', `DISTRICT_NAME='${this.value}'`).then(mandals => {
                        mandalSelect.disabled = false;
                        mandals.forEach(m => {
                            const opt = document.createElement('option');
                            opt.value = m;
                            opt.textContent = m;
                            mandalSelect.appendChild(opt);
                        });
                    });
                }
            });

            // On Mandal Change → Load Villages
            mandalSelect.addEventListener('change', function () {
                villageSelect.innerHTML = '<option value="">Select Village</option>';
                synoSelect.innerHTML = '<option value="">Select Syno</option>';
                villageSelect.disabled = synoSelect.disabled = true;

                if (this.value) {
                    const district = districtSelect.value;
                    fetchUniqueValues(2, 'VILLAGE_NAME', `DISTRICT_NAME='${district}' AND MANDAL_NAME='${this.value}'`).then(villages => {
                        villageSelect.disabled = false;
                        villages.forEach(v => {
                            const opt = document.createElement('option');
                            opt.value = v;
                            opt.textContent = v;
                            villageSelect.appendChild(opt);
                        });
                    });
                }
            });

            // On Village Change → Load Syno (Assuming `SYN_NO` is the field for survey number in layer 3)
            villageSelect.addEventListener('change', function () {
                synoSelect.innerHTML = '<option value="">Select Syno</option>';
                synoSelect.disabled = true;

                if (this.value) {
                    const district = districtSelect.value;
                    const mandal = mandalSelect.value;
                    fetchUniqueValues(5, 'Base_Syno', `District='${district}' AND Mandal='${mandal}' AND Village='${this.value}'`).then(synos => {
                        synoSelect.disabled = false;
                        synos.forEach(s => {
                            const opt = document.createElement('option');
                            opt.value = s;
                            opt.textContent = s;
                            synoSelect.appendChild(opt);
                        });
                    });
                }
            });
        });
    </script>
