<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@latest/ol.css" />

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Optional: Custom CSS -->
<style>
    body {
        background-color: #f8f9fa;
    }

    header {
        background-color: #198754;
        color: white;
        padding: 0.5rem 0;
        text-align: center;
    }

    .controls {
        margin: 10px auto;
        max-width: 1000px;
        text-align: center;
    }

        .controls select, .controls button {
            margin: 5px;
        }

    .map-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-gap: 15px;
        padding: 15px;
    }

    .map {
        height: 400px;
        border: 2px solid #198754;
        border-radius: 8px;
    }

    footer {
        background-color: #198754;
        color: white;
        text-align: center;
        padding: 10px;
        margin-top: 10px;
    }
</style>

  </head>
  <body>
<header>
    <h1 class="display-5">Tank Parcel Viewer</h1>

</header>

<!-- Controls Section -->
<div class="controls">
    <select id="districtSelect" class="form-select d-inline-block w-auto">
        <option value="">Select District</option>
    </select>

    <select id="mandalSelect" class="form-select d-inline-block w-auto" disabled>
        <option value="">Select Mandal</option>
    </select>

    <select id="villageSelect" class="form-select d-inline-block w-auto" disabled>
        <option value="">Select Village</option>
    </select>

    <select id="synoSelect" class="form-select d-inline-block w-auto" disabled>
        <option value="">Select Syno</option>
    </select>

    <div class="mt-3">
        <button id="search" class="btn btn-success me-2">Search Parcel</button>
        <button id="downloadA4" class="btn btn-outline-success me-2">Download A4 PDF</button>
        <button id="downloadA3" class="btn btn-outline-success">Download A3 PDF</button>
        <button id="downloadA3P" class="btn btn-outline-success">Download A3 Printable</button>
    </div>
</div>

<!-- Map Section -->
<div class="container-fluid">
    <div class="map-container">
        <div id="map1" class="map"></div>
        <div id="map2" class="map"></div>
        <div id="map3" class="map"></div>
        <div id="map4" class="map"></div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>



    <script src="https://cdn.jsdelivr.net/npm/ol@latest/dist/ol.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    

    <!-- jsPDF AutoTable plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>



  <script src="https://raw.githubusercontent.com/sairam2311/FTL/main/FTLmaps.js"></script>


    
  </body>
</html>
